<!--Main Layout-->
<main class="text-center py-5 logged-main">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-xl-8">
				<h2 class="section-heading">Twoje pliki</h2>
				<table class="table">
					<thead>
						<tr>
							<th></th>
							<th>Nazwa</th>
							<th>Rozmiar</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let file of user.files">
							<td><button (click)="downloadFile(file.id, file.name)" class="btn btn-primary file-action-btn">+</button><button (click)="deleteFile(file.id)" class="btn btn-danger file-action-btn">-</button></td>
							<td>{{file.name}}</td>
							<td>{{file.size}}b</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-xl-4">
				<h2 class="section-heading">Grupy</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Nazwa</th>
							<th>Ilosc Czlonkow</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let group of user.groups">
							<td><a routerLink="/group/{{group.id}}">{{group.name}}</a></td>
							<td>{{group.description}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</main>
<!--Main Layout-->

<!--Btn add file-->
<div class="button-wrapper">
	<button type="button" class="btn btn-primary btn-circle" data-toggle="modal" data-target="#addFileModal">+<i class="glyphicon glyphicon-plus"></i></button>
</div>

	<!-- Add File Modal -->
	<div class="modal fade" id="addFileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Dodaj plik</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<!-- Drag'n drop -->
					<input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">
					<!--Drag'n drop-->

					<!-- Form file upload -->
					<p>{{message}}</p>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="uploadFile">Wyślij</button>
				</div>
			</div>
		</div>
	</div>
